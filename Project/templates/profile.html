{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Update Profile</title>
</head>

<body class="p-0 m-0">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand"  href="#">Update Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/update_user/{{request.user.id}}">Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Hello {{user.first_name}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="center-title">
            <h1>Update Profile</h1>
        </div>

        <form method="POST" >
            {% csrf_token %}
        <div class="abc">
            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" required>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
            </div>
            
            {% if user.role == 'worker' %}
            <div class="form-group">
                <label for="manager" class="form-label">Manager</label>
                <input type="text" class="form-control" id="manager" name="manager" value="{{user.manager}}" readonly>
            </div>
            {% endif %}
        </div>
        {% if messages %}
                  <div class="alert alert-info">
                     {% for message in messages %}
                        <p>{{ message }}</p>
                     {% endfor %}
                  </div>
            {% endif %}
            <div class="row justify-content-between">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
                <div class="col-auto">
                    <a href="delete" class="btn btn-primary custom-delete-btn" 
                    onclick="return confirm('Are you sure you want to delete your account?')">
                    Delete Account
                    </a>
                </div>
            </div>
        </form>
        
    </div>
</div>

</body>
</html>
