{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Complaint Registration</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Complaint Form</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/complaints/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/complaints/tickets/"> Raised Tickets</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/update_user/{{user.id}}">Profile</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Hello {{ request.user.first_name }}
            </a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  <form method="POST" action="#">
  {% csrf_token %}
  <input class="form-control" type="text" value="{{user.first_name}} {{user.last_name}}" aria-label="Disabled name" disabled>
    <input class="form-control" type="text" value="{{user.email}}" aria-label="Disabled input example" disabled>
    <select name="product" id="product" class="form-select" required>
  <option value="" disabled selected>Select Product</option>
  <option value="Refrigerator">Refrigerator</option>
  <option value="Washing Machine">Washing Machine</option>
  <option value="Television">Television</option>
  <option value="Air Conditioner">Air Conditioner</option>
  <option value="Heater">Heater</option>
</select>
    <div class="mb-3">
          <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" placeholder="explain problem"required></textarea>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div>
      {% include 'chat.html' %}
    </div>
    </form>

</body>
</html>
