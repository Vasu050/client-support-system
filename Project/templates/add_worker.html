{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/add_worker.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <title>Add Worker</title>
</head>
<body class="p-0 m-0">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Manager Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/manager/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/manager/add/">Add Worker</a>
              </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/update_user/{{user.id}}">Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Hello {{request.user.first_name}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="center-title">
            <h2>Add Worker</h2>
        </div>

        <form action="/blog/blogs/" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author:</label>
                <div class="col-sm-10">
                    <input type="text" value="{{request.user.first_name}} {{request.user.last_name}}" readonly id="author" name="author" class="form-control" placeholder="Name of the Author">
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" id="title" name="title" class="form-control" placeholder="Name of the Title" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <textarea id="description" name="description" class="form-control" rows="5" placeholder="Write your blog here"></textarea>
                </div>
            </div>

            <div class="form-group row align-items-center">
                <label for="formFile" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="img" id="inputGroupFile02">
                        
                    </div>
                </div>
            </div>
            

            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Worker</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
